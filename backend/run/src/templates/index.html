<!DOCTYPE html>
<html lang="en">
    <body>
        <div>
            <form action="/", method="post">
                <input name="tweet" placeholder="Whats on your mind?" autofocus required/>
                <input type="submit">
            </form>
        </div>
        <div>
            {% if tweets %}
                <ul>
                {% for tweet in tweets %}
                    <li>{{ tweet }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        </div>
    </body>
</html>
